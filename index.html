<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Booking Form</h4>
        <form action="https://script.google.com/macros/s/AKfycbwOjctGyqBvYbaO7F-CC_2aSDRf3vAavkse5-8Whc3z3Zi08SKlNwOHjoGRiRa9nUyS/exec" method="POST">
          <input type="text" name="name" placeholder="Name"><br>
          <input type="text" name="phone" placeholder="Phone"><br>
          <input type="email" name="email" placeholder="Email"><br>
          <input type="text" name="description" placeholder="Description"><br>

          <button type="submit">Submit</button>
        </form>

      </div>
    </div>

   
  </body>
</html>
